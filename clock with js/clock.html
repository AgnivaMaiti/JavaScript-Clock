<!DOCTYPE html>
<html lang="en">

        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

        <div class="container">
            <span id="hours">00</span>
            <span>:</span>

            <span>:</span>

            <span>:</span>
            <span id="miliseconds">00</span>

        </div>
    </body>
</html>
